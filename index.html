<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
		<title>MMC School</title>
	</head>
	<body>

		
		<div class="converter">
			<h1 class="converter__title" id="title">Konwerter</h1>
			<h2 class="converter__subtitle" id="subtitle">Celsjusz na Fahrenheit</h2>
			
			<div class="converter__components">
				<!-- value which will be change -->
				<input class="converter__input converter__common-properties" type="number" id="input-set" value="0">
				<!-- button which switch on app -->
				<button class="converter__btn converter__common-properties" id="btn-check">sprawdź</button>
				<!-- Cesjusz/Fahrenheit -->
				<button class="converter__btn converter__btn-deg-cel" id="btn-check">C</button>
				<span class="converter__tooltip converter__tooltip-cel">Zamień na stopnie Celsjusza</span>
				<button class="converter__btn converter__btn-deg-far" id="btn-check">F</button>
				<span class="converter__tooltip converter__tooltip-far">Zamień na stopnie Fahrenheita</span>
				<!-- Information/Score -->
				<div class="converter__score">
					<p class="converter__score-text" id="score">wynik</p>
				</div>
			</div>
		</div>
		
		<div class="modal">
			<p class="modal__text"></p>
			<button class="modal__cross">
				<img src="./img/icons/x.svg" alt="">
			</button>
		</div>
		
		<div class="background-cover"></div>
		<script src="./js/main.js"></script>
	</body>
	</html>
